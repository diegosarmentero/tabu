{% extends "base/base.html" %}
{% load staticfiles %}
{% load url from future %}
{% load socialaccount %}

{% block scripts %}
{{ block.super }}
<script src="{% static 'js/actions.js' %}"></script>
<script type="text/javascript" src="{% static 'js/pnotify-1.2.0/jquery.pnotify.min.js' %}"></script>
<link href="{% static 'js/pnotify-1.2.0/jquery.pnotify.default.css' %}" rel="stylesheet" type="text/css" />
{% endblock scripts %}

{% block content %}
<div class="main">
    <div class="container">
        <div class="row row-login">
            <div class="span5 sidebar_content">
                <div class="wrapper-login">
                    <div class="container">
                        <div class="row">
                            <div class="login-content span5 offset1">
                                <div class="header-login well">
                                    <h3>Create New Card</h3>
                                </div>
                                <form id="form_card" class="well">
                                {% csrf_token %}
                                <div id="languageCombo" style="display: inline-block;">
                                    <p><label for="id_language">Language:</label>
                                        <p id="id_language" name="language">
                                            <select id="selectCombo" name="selCombo" size=1>
                                                {% for langname in langs %}
                                                    <option value="{{ langname }}">{{ langname }}</option>
                                                {% endfor %}
                                            </select>
                                            <input id="addNewLanguage" type="button" class="btn btn-info" value="+ Add New Language">
                                        <p>
                                    </p>
                                </div>
                                <div id="hiddenNewLanguage" style="display: none;">
                                    <p>
                                    <label for="id_newlanguage">New Language:</label> <input id="id_newlanguage" name="newlanguage" placeholder="New Language"/>
                                    <input id="createLanguage" type="button" class="btn btn-info" value="Create">
                                    <input id="cancelLanguage" type="button" class="btn btn-info" value="Cancel">
                                    </p>
                                </div>
                                <div id="dataCard" style="display: inline-block;">
                                <p><label for="id_mainword">Main Word:</label> <input id="id_mainword" name="mainword" placeholder="Main Word"/></p>
                                <p><label for="id_word1">Word 1:</label> <input id="id_word1" name="word1" placeholder="First related word"/></p>
                                <p><label for="id_word2">Word 2:</label> <input id="id_word2" name="word2" placeholder="Second related word"/></p>
                                <p><label for="id_word3">Word 3:</label> <input id="id_word3" name="word3" placeholder="Third related word"/></p>
                                <p><label for="id_word4">Word 4:</label> <input id="id_word4" name="word4" placeholder="Fourth related word"/></p>
                                <p><label for="id_word5">Word 5:</label> <input id="id_word5" name="word5" placeholder="Fifth related word"/></p>
                                  <input type="submit" class="btn btn-info" value="Add Card">
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end content settings -->
            </div>
        </div>
    </div><!-- end container -->
</div><!-- end main -->

{% endblock %}
