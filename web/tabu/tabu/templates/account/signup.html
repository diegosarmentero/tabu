{% extends "base/base.html" %}
{% load staticfiles %}
{% load url from future %}
{% load i18n %}

{% block content %}

<div class="main">
    <div class="container">
        <div class="row row-login">
            <div class="span3 sidebar_content">
                <div class="wrapper-login">
                    <div class="container">
                        <div class="row">
                            <div class="login-content span4 offset1">
                                <div class="header-login well">
                                    <h3>Sign Up</h3>
                                </div>
                                <form class="well" id="signup_form" method="post"  action="{% url 'account_signup' %}">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                      <input type="submit" class="btn btn-info" value="Submit">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end content settings -->
            </div>
        </div>
    </div><!-- end container -->
</div><!-- end main -->

{% endblock %}
